    <div class="wrapper">
      <div class="content-wrapper cat">
    
        <form #nameForm="ngForm" novalidate (ngSubmit)="saveNameForm(formModel)">

            <div class="form-group a">
                <label for="vendorName">Vendor:</label>
                <select style="height: 30px; width: 300px; border-radius: 25px;" [(ngModel)]="formModel.parentId" name="vendorName"  #vendorName="ngModel"  >
                  <option value="0" >--Select Vendor--</option>
                  <option *ngFor="let item of vendorData" [ngValue]="item.id" >{{item.name}}</option>
                </select>
                <small id="descriptionHelp" class="text-danger" *ngIf="vendorName.invalid && submitted">Required</small>
            </div>
           
            <div class="form-group form-check v">
              <input type="checkbox"  name="acceptTerms" id="acceptTerms" class="form-check-input" [(ngModel)]="formModel.CheckBox" #acceptTerms="ngModel"  required>
              <label for="acceptTerms" class="form-check-label">isReturnable</label>
              <div *ngIf="submitted && acceptTerms.invalid" class="invalid-feedback">Accept Ts & Cs is required</div>
          </div>
            
         <button type="submit" style="height: 30px; width: 100px; border-radius: 25px;background: red;" >Submit </button> 
        </form>
